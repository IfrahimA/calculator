<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="body"> 
        <div class="container"> 
            <div class="display"> 0 </div>
            <div class="delete"> 
                <button class="delete1"> CLEAR </button>
                <button class="delete2"> DELETE </button>
            </div>
            <div class="num"> 
                <button class="op">7</button>
                <button class="op">8</button>
                <button class="op">9</button>
                <button class="op">/</button>
            </div>
            <div class="num"> 
                <button class="op">4</button>
                <button class="op">5</button>
                <button class="op">6</button>
                <button class="op">*</button>
            </div>
            <div class="num"> 
                <button class="op">1</button>
                <button class="op">2</button>
                <button class="op">3</button>
                <button class="op">-</button>
            </div>
            <div class="num"> 
                <button class="op">0</button>
                <button class="op">.</button>
                <button class="equals" id="equal">=</button>
                <button class="op">+</button>
            </div>
        </div>
        <footer class="footer"> 
            Copyright Â© IfrahimA
        </footer>
    </div>
    <script src="script.js"></script> 
</body>
</html>
